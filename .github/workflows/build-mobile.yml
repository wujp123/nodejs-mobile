name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SCCACHE_GHA_ENABLED: 'true'
  ANDROID_NDK_VERSION: r24
  ANDROID_TARGET_SDK_VERSION: 24

permissions:
  contents: read

jobs:
  build-android:
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, target_arch: arm }
          - { os: ubuntu-latest, target_arch: arm64 }
          - { os: ubuntu-latest, target_arch: x86_64 }

    runs-on: ${{ matrix.config.os }}
    env:
      TARGET_ARCH: ${{ matrix.config.target_arch }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Install build utils
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: Setup compatible Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ==================================================================
      # ▼▼▼ 唯一的、关键的修改 ▼▼▼
      # ==================================================================
      - name: Force Node.js v20
        run: sed -i.bak 's/NODE_JS_VERSION=.*/NODE_JS_VERSION=v20.17.0/g' tools/android-configure
      # ==================================================================
      # ▲▲▲ 唯一的、关键的修改 ▲▲▲
      # ==================================================================

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          add-to-path: false

      - name: Build
        env:
          MY_ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          ./tools/android_build.sh $MY_ANDROID_NDK_HOME $ANDROID_TARGET_SDK_VERSION $TARGET_ARCH
          rm -rf ./out_android/libnode

      - uses: actions/upload-artifact@v4
        with:
          name: node-android-${{ env.TARGET_ARCH }}
          path: out_android
  
  # (iOS 构建部分无需修改)
  # ...

  combine-android:
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest }
    runs-on: ${{ matrix.config.os }}
    needs: build-android
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Install build utils
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: Setup compatible Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}

      - uses: actions/download-artifact@v4
        with:
          pattern: node-android-*
          merge-multiple: true
          path: out_android

      - run: rm -rf out_android/libnode

      - name: Generate config.gypi
        run: ./configure

      - name: Combine
        run: |
          mkdir -p artifacts/bin
          mkdir -p artifacts/include
          cp -R out_android/* artifacts/bin
          ./tools/copy_libnode_headers.sh android
          cp -R out_android/libnode/include/* artifacts/include

      - uses: actions/upload-artifact@v4
        with:
          name: nodejs-mobile-android
          path: artifacts

      - uses: geekyeggo/delete-artifact@v5
        with:
          name: node-android-*
