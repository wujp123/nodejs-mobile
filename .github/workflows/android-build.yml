name: Build Node.js for Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 步骤 1: 检出代码 (已更新到 v4)
    - name: Checkout repository
      uses: actions/checkout@v4

    # 步骤 2: 下载并解压 NDK
    - name: Setup Android NDK
      run: |
        curl -sS -L "https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip" -o ndk.zip
        unzip -q ndk.zip -d /tmp/
        echo "ANDROID_NDK_HOME=/tmp/android-ndk-r21e" >> $GITHUB_ENV

    # 步骤 3: 强制使用 Node.js v18
    - name: Force Node.js v18 for compatibility
      run: sed -i.bak 's/NODE_JS_VERSION=.*/NODE_JS_VERSION=v18.18.0/g' tools/android-configure

    # 步骤 4: 执行构建
    - name: Build for arm64
      run: ./tools/android_build.sh $ANDROID_NDK_HOME 24 arm64

    # 步骤 5: 上传构建产物 (【关键修复】已更新到 v4)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-libs
        path: out_android/
